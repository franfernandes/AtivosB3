{% extends 'ativos/base.html' %}
{% load static %}
{% block head %}
{{ block.super }}
<link href="{% static 'css/editar_ativo.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container-editar-ativo">
    <div class="card-editar-ativo">
        <h2 class="card-title-editar-ativo">Editar Ativo: {{ ativo.nome }}</h2>
        <form method="post" class="form-editar-ativo">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-primary-editar-ativo">Salvar Alterações</button>
        </form>
    </div>
</div>
{% endblock %}
